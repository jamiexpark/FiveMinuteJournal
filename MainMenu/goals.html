<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals</title>
    <link rel= "stylesheet" href= "style.css">
    <!-- <style>
        #nameForm {
            display: none; /* Hide the form initially */
        }
    </style> -->


</head>
<body>
    <h1 id="welcomeMessage">My Goals</h1>

    <form id="nameForm">
        <label for="nameInput">What are your goals?</label>
        <input type="text" id="nameInput">
        <!-- <input type="text" id="nameInput">
        <input type="text" id="nameInput"> -->
        <button type="submit">Save</button>
    </form>

    <script>
        // Check if the name is already stored in localStorage
        var storedName = localStorage.getItem("name");

        // Get the necessary elements from the DOM
        var welcomeMessage = document.getElementById("welcomeMessage");
        var nameForm = document.getElementById("nameForm");
        var nameInput = document.getElementById("nameInput");

        // Function to handle form submission
        function saveName(event) {
            event.preventDefault(); // Prevent form submission

            var name = nameInput.value;
            localStorage.setItem("name", name); // Store the name in localStorage

            welcomeMessage.textContent = name + "'s Goals"; // Update the welcome message
            nameForm.style.display = "none"; // Hide the form
        }

        // Check if the name is stored and display it, or show the form to enter the name
        if (storedName) {
            welcomeMessage.textContent =  name + "Goals";
        } else {
            nameForm.style.display = "block";
            nameForm.addEventListener("submit", saveName);
        }
    </script>
</body>
</html>
